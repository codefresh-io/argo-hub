        parameters:
          - name: JIRA_COMMENT_ID
            valueFrom:
              path: /tmp/JIRA_COMMENT_ID
      container:
        name: main
        imagePullPolicy: Always
        image: quay.io/codefreshplugins/argo-hub-workflows-jira-versions-0.0.1-images-jira-manager:main
