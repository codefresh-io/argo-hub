          # required
          - name: JIRA_API_KEY
          - name: JIRA_BASE_URL
          - name: JIRA_USERNAME
          # optional
          - name: COMMENT_BODY
            default: ''
          - name: JIRA_API_KEY_SECRET_KEY
            default: 'api-key'
          - name: JIRA_ISSUE_SOURCE_FIELD
            default: ''
          - name: JIRA_USERNAME_SECRET_KEY
            default: 'username'
